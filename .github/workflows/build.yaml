name: build

on:
  push:
    branches:
      - main

env:
  JAVA_ENV_VERSION: '21'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{env.JAVA_ENV_VERSION}}
          distribution: 'adopt'
          cache: 'maven'

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Create project jar with Maven
        run: mvn clean package -DskipTests

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: running tests
        run: mvn test